<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/registration.css">
</head>

<body>
    <header>
        <img src="./img/logo.png" alt="logo">
    </header>
    <div class="wrapper">
        <div class="holder">
            <div class="holder-text">
                <h1 class="holder-title">Регистрация</h1>
                <p class="holder-subtitle">
                    Введите данные для регистрации
                </p>
            </div>
            <form id="registration-form">
                <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Логин">
                <input type="password" name="password" id="password-field" class="login-form-field"
                    placeholder="Пароль">
                <input type="password" name="password" id="password-field" class="login-form-field"
                    placeholder="Повторите пароль">
                <button type="submit" id="registration-btn">Зарегистрироваться</button>

            </form>
        </div>
        <img src="./img/registration-image.png" alt="registration-image">
    </div>
</body>

</html>
