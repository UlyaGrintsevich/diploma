<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в личный кабинет</title>
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <header>
        <img src="./img/logo.png" alt="logo">
    </header>
    <div class="wrapper">
        <div class="holder">
            <div class="holder-text">
                <h1 class="holder-title">Вход в кабинет</h1>
                <p class="holder-subtitle">
                    Введите данные для входа
                </p>
            </div>
            <form id="form">
                <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Логин">
                <input type="password" name="password" id="password-field" class="login-form-field"
                    placeholder="Пароль">
                <button type="submit" id="enter-btn">Войти</button>
                <p class="forgot-password">Забыли пароль?</p>
            </form>
        </div>
        <img src="./img/login-image.png" alt="login-image">
    </div>
</body>

</html>
